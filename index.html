<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Stories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>E-Stories</h1>
    </header>
    <main>
        <section id="story">
            <div id="storyText">
                <p>There is a group of children on an island...</p>
            </div>
        </section>
        <section id="inputSection">
            <textarea id="userInput" maxlength="50" placeholder="Write your sentence here..."></textarea>
            <button id="submitBtn">Submit</button>
        </section>
        <section id="timerSection">
            <p id="timer">Time remaining: <span id="time">10:00</span></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 E-Stories</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
